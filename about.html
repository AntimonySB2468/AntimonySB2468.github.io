  <div class="typewriter-container">
    <header>
      <h1 class="typewriter">my experience!</h1>
    </header>
  </div>

  <div class = "my-projects" id="experience-container">
    <div class="loading">Loading resume data...</div>
  </div>

  <script id="experience-template" type="text/x-handlebars-template">
      
    
    {{#each experience}}
      {{#if featured}}
      <!-- we gotta make something that allows only certain jobs in -->
        
        <div class="project-card">
          <div class="job-header">
              <div>
                <p class="company">{{company}}</p>
                <p class="position">{{position}}</p>
              </div>
              <div class="date">{{start_date}} to {{end_date}}</div>
          </div>

          {{#if description}}<p>{{description}}</p>{{/if}}


          {{#if technologies.length}}
            <div class="technologies">
              {{#each technologies}}
                <span class="tech-item">{{this}}</span>
              {{/each}}
            </div>
          {{/if}}
        </div>

      {{/if}}
    {{/each}}

  </script>
